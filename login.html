<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles/auth.css">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <header>
        <div class="navbar">
    <p  style="
          height: 100%;
          width: auto;
          font-size: 30px;
          font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
            sans-serif;
        ">
      <span><span style="color: var(--orange)">CineVerse</span></span>
        </p>
    <div style="display: flex; gap: 15px">
      <a href="./search.html">
        <i style="font-size: 25px" class="fa-solid fa-magnifying-glass"></i></a>
      <div id="avatar-action-container"></div>
    </div>
  </div>
    </header>
    <div class="form-wrapper">
        <h2>Login</h2>
        <form action="#" id="userForm">
            <div class="form-control">
                <input type="text" id="email" required>
                <label>Email</label>
            </div>
            <div class="form-control">
                <input type="password" id="password" required>
                <label>Password</label>
            </div>
            <button type="submit">Login</button>
            <div class="form-help">
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">remember me</label>
                </div>
                <a href="#">Need help?</a>
            </div>
            <p>New to CineVerse? <a href="./register.html">Sign up now</a></p>
        </form>
    </div>
    <script src="./scripts/login.js"></script>
</body>
</html>
